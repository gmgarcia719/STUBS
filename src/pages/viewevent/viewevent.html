<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>View Event</ion-title>
        </ion-navbar>
</ion-header>
      
      <ion-content>

        <ion-card>
          <ion-card-title align='center'>
            This is the Title of the Event
          </ion-card-title>
          <ion-card-content>
            <div>Date</div>
            <div> Time</div>
            <p>this is where the short dirdcriptioni of the event would go. this could have some good information about the event</p>
            <button ion-button float-right (click)="moreInfo(id)" round>More Info</button>
            <button ion-button  float-right color='secondary' (click)="signUp(id)" round>Signup</button>
          </ion-card-content>
        </ion-card>
      <ion-textarea class="resize" placeholder="Leave a comment and ate The event"></ion-textarea>
        <div align="center">
          <ion-icon id="color" name="star" (click)="rate(1)"></ion-icon>
          <ion-icon name="star" (click)="rate(2)"></ion-icon>
          <ion-icon name="star" (click)="rate(3)"></ion-icon>
          <ion-icon name="star" (click)="rate(4)"></ion-icon>
          <ion-icon name="star" (click)="rate(5)"></ion-icon>
        </div>
        <button ion-button (click)="comment(id)" block>Comment</button>
        
      </ion-content>
